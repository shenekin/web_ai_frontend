<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Robot</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            font-family: sans-serif;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #displayText {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome to using Ekin SHEN AI Speech Robot</h1>
          <!-- File Upload -->
        <label for="fileInput" class="custom-file-upload">Upload File</label>
        <input type="file" id="fileInput" accept=".txt,.doc,.docx" style="display:none;" />
        <label for="fileType">File Type:</label>
        <select id="fileType">
            <option value="txt">TXT</option>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
        </select>

<div class="audio-section" id="getAudioBtn">
    <h2>Listen to the AI Robot Sound</h2>
    <audio controls id="audioPlayer" autoplay>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<!--<button id="playButton">Play</button>-->

        <!-- Display Uploaded Text -->
        <div id="displayText">
            <p>No file uploaded</p>
        </div>
<div id="progressContainer">
    <div id="progressBar" style="width: 0%; height: 20px; background-color: green;"></div>
    <p id="progressText">Uploading: 0%</p>
</div>
<div id="responseElement"></div>

        <!-- Response Message -->
        <div id="response"></div>
